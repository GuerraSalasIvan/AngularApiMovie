<div class="contain-fluid mt-5">
        <form [formGroup]="buscador" (ngSubmit)="submitForm()">
            <div class="row">
                <div class="mb-3 col-lg-10">
                    <input type="text" class="form-control" 
                    formControlName="peliNombre"
                    placeholder="Buscador ...">
                </div>

                <div class="col-lg-2">
                    <button class="btn btn-md"> Buscar </button>
                </div>
            </div>
        </form>


<div class="container mt-3 p-2">
    <div class="row">
        <h5 class="text-white"> Resultados busqueda: </h5>
        <div class="rowposter">
            <ng-container *ngFor="let r of buscadorResultados">
                <img src="https://image.tmdb.org/t/p/original/{{ r.poster_path }}" class="rowimg largeposter">
            </ng-container>
            

        </div>
    </div>
</div>

</div>
