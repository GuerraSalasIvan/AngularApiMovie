
<div class="cuerpo">
    <div class='contain-fluid'>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active" *ngFor="let p of bannerPelis; let i=index" [ngClass]="{active:i===1}">
                <img src="https://image.tmdb.org/t/p/original/{{ p.backdrop_path }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>{{ p.original_title}}</h1>
                    <p>{{ p.overview }}</p>
                </div>
                </div>
            </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>


<div>
    <h2 class="cabecera"> Pelis de </h2>
    <div *ngFor="let p of bannerPelis">
        <h4>{{ p.original_title}}</h4>
    </div>

</div>



</div>
